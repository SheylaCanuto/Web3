<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
 
  <ui:composition template="/templates/template.xhtml">

    <ui:define name="conteudo">
      <h1>Cadastro de Usu√°rio</h1>
      <h:panelGrid id="dadosUsuario" columns="2">
        <h:outputText id="nomeText" value="Nome:"/>
        <h:inputText id="nome" label="Nome"  maxlength="200" size="100"/>
        <h:outputText id="cpfText" value="CPF:"/>
        <h:inputText id="cpf" label="CPF"  maxlength="14" size="20"/>
        <h:outputText id="emailText" value="Email:"/>
        <h:inputText id="email" label="Email" maxlength="50" size="50"/>
        <h:outputText id="perfilText" value="Perfil:"/>
        <h:selectOneMenu id="perfil" label="Perfil" >
          <f:selectItem itemLabel="Administrador" itemValue="Administrador"/>
          <f:selectItem itemLabel="Supervisor" itemValue="Supervisor"/>
          <f:selectItem itemLabel="Vendedor" itemValue="Vendedor"/>
        </h:selectOneMenu>
      </h:panelGrid>
      <br/>
      <h:commandButton id="salvar" value="Salvar"  >
        <f:ajax execute="@form" render="usuarios dadosUsuario" />
      </h:commandButton>
      <br/><br/>
      <h:dataTable id="usuarios" var="usuario">
        <h:column>
          <f:facet name="header">
            <h:outputText id="columnNome" value="Nome"/>
          </f:facet>
          <h:outputText id="nomeUsuario" />
        </h:column>
        <h:column>
          <f:facet name="header">
            <h:outputText id="columnCPF" value="CPF"/>
          </f:facet>
          <h:outputText id="cpfUsuario"/>
        </h:column>
        <h:column>
          <f:facet name="header">
            <h:outputText id="columnEmail" value="Email"/>
          </f:facet>
          <h:outputText id="emailUsuario" />
        </h:column>
        <h:column>
          <f:facet name="header">
            <h:outputText id="columnPerfil" value="Perfil"/>
          </f:facet>
          <h:outputText id="perfilUsuario" />
        </h:column>
      </h:dataTable>
    </ui:define>
  </ui:composition>
</html>
